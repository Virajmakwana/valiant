<!DOCTYPE html>
<html>
    <head>
        <title>web development</title>
    </head>
    <body>
        <img src="./unnamed.png" alt="logo" height="50" width="120">

        <p style="font-family: Times New Roman ; font-size: 20px">Create your Google Account</p>
        <form>
            <label for="fname"></label>
            <input type="text" name="fname" value="First Name" style="color: gray">
            <label for="lname"></label>
            <input type="text" name="lname" value="Last Name" style="color: gray"><br>
            <br>
            <label for="username"></label>
            <input type="text" name="username" value="User Name                                                      @gmail.com" style="color: gray; width: 345px"><br>
            <p style="font-size: 12px">You can use letters,numbers & periods</p>
        </form>
        <p style="color: blue; font-size: 15px">Use my current email address instead</p><br>
        <form>
            <label for="Password"></label>
            <input type="text" name="fname" value="Password" style="color: gray">
            <label for="Confirm"></label>
            <input type="text" name="lname" value="Confirm" style="color: gray">
        </form>
        <p style="font-size: 12px">Use 8 or more characters with a mix of letters, numbers & <br>symbols</p>
        <form>
            <label for="password"></label>
            <input type="checkbox" name="password">Show Password
        </form>
        <br>
        <br>
        <p style="color: blue">
            Sign in instead
                <label for="submit" style="padding: 55pt"></label>
                <input type="button" style="background-color: rgb(0, 88, 189); color: white" name="submit" value="Next">    
        </p>
        <video controls width="350px">
            <source src="./vid1.mp4"/>

        <video controls width="350px">

        <video controls width="350px">

        <audio controls>
